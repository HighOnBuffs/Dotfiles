# Font configuration (changes require restart)
font:
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: Knack Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Knack Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Knack Nerd Font Mono
    # Style can be specified to pick a specific face.
    # style: Italic


# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#212121'
    foreground: '#c4c7d1'

  # Normal colors
  normal:
    black:   '#666666'
    red:     '#eb606b'
    green:   '#c3e88d'
    yellow:  '#f7eb95'
    blue:    '#80cbc4'
    magenta: '#ff2f90'
    cyan:    '#aeddff'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#ff262b'
    red:     '#eb606b'
    green:   '#c3e88d'
    yellow:  '#f7eb95'
    blue:    '#7dc6bf'
    magenta: '#6c71c4'
    cyan:    '#35434d'
    white:   '#ffffff'
